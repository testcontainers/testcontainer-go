os:
  - linux
  - osx
  - windows

language: go
go:
  - stable
  - 1.x
  - 1.14.x
  - 1.15.x

install: true

services:
  - docker

env:
  - GO111MODULE=on

before_install:
  - go get gotest.tools/gotestsum

before_script:
  - go mod verify
  - go mod tidy
  - mage -v format
  - go vet ./...

script:
  - gotestsum --format short-verbose ./...

